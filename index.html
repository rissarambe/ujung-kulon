<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/rute_ujungkulon_1.js"></script>
        <script src="data/fasilitas_ujungkulon_2.js"></script>
        <script src="data/dtw_ujungkulon_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.797376681958386,105.2076704775313],[-6.670418061832133,105.46050013762428]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMapStandard_0');
        map.getPane('pane_OpenStreetMapStandard_0').style.zIndex = 400;
        var layer_OpenStreetMapStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapStandard_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMapStandard_0;
        map.addLayer(layer_OpenStreetMapStandard_0);
        function pop_rute_ujungkulon_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['jenis_rute'] !== null ? autolinker.link(feature.properties['jenis_rute'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_rute_ujungkulon_1_0(feature) {
            switch(String(feature.properties['jenis_rute'])) {
                case 'Dari Pelabuhan Sumur':
                    return {
                pane: 'pane_rute_ujungkulon_1',
                opacity: 1,
                color: 'rgba(18,122,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari Ke-1':
                    return {
                pane: 'pane_rute_ujungkulon_1',
                opacity: 1,
                color: 'rgba(103,183,95,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Hari Ke-2':
                    return {
                pane: 'pane_rute_ujungkulon_1',
                opacity: 1,
                color: 'rgba(49,231,21,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case 'Menuju Pelabuhan Sumur':
                    return {
                pane: 'pane_rute_ujungkulon_1',
                opacity: 1,
                color: 'rgba(91,156,37,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 5.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_rute_ujungkulon_1');
        map.getPane('pane_rute_ujungkulon_1').style.zIndex = 401;
        map.getPane('pane_rute_ujungkulon_1').style['mix-blend-mode'] = 'normal';
        var layer_rute_ujungkulon_1 = new L.geoJson(json_rute_ujungkulon_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_rute_ujungkulon_1',
            layerName: 'layer_rute_ujungkulon_1',
            pane: 'pane_rute_ujungkulon_1',
            onEachFeature: pop_rute_ujungkulon_1,
            style: style_rute_ujungkulon_1_0,
        });
        bounds_group.addLayer(layer_rute_ujungkulon_1);
        map.addLayer(layer_rute_ujungkulon_1);
        function pop_fasilitas_ujungkulon_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_fasilitas_ujungkulon_2_0() {
            return {
                pane: 'pane_fasilitas_ujungkulon_2',
                radius: 4.4,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,123,165,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_fasilitas_ujungkulon_2');
        map.getPane('pane_fasilitas_ujungkulon_2').style.zIndex = 402;
        map.getPane('pane_fasilitas_ujungkulon_2').style['mix-blend-mode'] = 'normal';
        var layer_fasilitas_ujungkulon_2 = new L.geoJson(json_fasilitas_ujungkulon_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_fasilitas_ujungkulon_2',
            layerName: 'layer_fasilitas_ujungkulon_2',
            pane: 'pane_fasilitas_ujungkulon_2',
            onEachFeature: pop_fasilitas_ujungkulon_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_fasilitas_ujungkulon_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_fasilitas_ujungkulon_2);
        map.addLayer(layer_fasilitas_ujungkulon_2);
        function pop_dtw_ujungkulon_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo'] !== null ? '<img src="images/' + String(feature.properties['photo']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_dtw_ujungkulon_3_0() {
            return {
                pane: 'pane_dtw_ujungkulon_3',
                radius: 4.8,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_dtw_ujungkulon_3');
        map.getPane('pane_dtw_ujungkulon_3').style.zIndex = 403;
        map.getPane('pane_dtw_ujungkulon_3').style['mix-blend-mode'] = 'normal';
        var layer_dtw_ujungkulon_3 = new L.geoJson(json_dtw_ujungkulon_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_dtw_ujungkulon_3',
            layerName: 'layer_dtw_ujungkulon_3',
            pane: 'pane_dtw_ujungkulon_3',
            onEachFeature: pop_dtw_ujungkulon_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_dtw_ujungkulon_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_dtw_ujungkulon_3);
        map.addLayer(layer_dtw_ujungkulon_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/dtw_ujungkulon_3.png" /> dtw_ujung kulon': layer_dtw_ujungkulon_3,'<img src="legend/fasilitas_ujungkulon_2.png" /> fasilitas_ujung kulon': layer_fasilitas_ujungkulon_2,'rute_ujungkulon<br /><table><tr><td style="text-align: center;"><img src="legend/rute_ujungkulon_1_DariPelabuhanSumur0.png" /></td><td>Dari Pelabuhan Sumur</td></tr><tr><td style="text-align: center;"><img src="legend/rute_ujungkulon_1_HariKe11.png" /></td><td>Hari Ke-1</td></tr><tr><td style="text-align: center;"><img src="legend/rute_ujungkulon_1_HariKe22.png" /></td><td>Hari Ke-2</td></tr><tr><td style="text-align: center;"><img src="legend/rute_ujungkulon_1_MenujuPelabuhanSumur3.png" /></td><td>Menuju Pelabuhan Sumur</td></tr></table>': layer_rute_ujungkulon_1,"OpenStreetMap Standard": layer_OpenStreetMapStandard_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
